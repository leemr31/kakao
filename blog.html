<html>
    <head>
        <title>블로그검색</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <style>
        ::selection{background: #4629ec; color:white}
        #tbl .row:hover{
            background: #eff0f3;
            transition: 0.2s;
        }
        
        #tbl td{
        border-bottom: 1px solid gray;
        border-top: 1px solid gray;
        width: 690px;
        padding: 12px 20px;
        }
    </style>
    <body>
        <div id="page">
            <div id="top">
                <a href="blog.html">블로그검색</a>&nbsp;&nbsp;&nbsp;
                <a href="book.html">도서검색</a>&nbsp;&nbsp;&nbsp;
                <a href="local.html">지역검색</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <div class="subject"><h1>블로그검색</h1></div>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="자바"/>
                    <input type="button" id="btnSearch" value="검색"/>
                    <select id="selSize">
                        <option value="5">5행씩 출력</option>
                        <option value="10">10행씩 출력</option>
                        <option value="15">15행씩 출력</option>
                        <option value="20">20행씩 출력</option>
                    </select>
                </div>
                <table id="tbl"></table>
                <script id="temp" type="text/x-handlebars-template">
                    <tr class="title">
                        <td>제목</td>
                    </tr>
                    {{#each documents}}
                    <tr class="row">
                        <td><a href="{{url}}">{{{title}}}</a></td>
                    </tr>
                    {{/each}}
                </script>    
                <div id="divPage">
                    <button id="btnPre">◀</button>
                    <span id="spanPage"></span>
                    <button id="btnNext">▶</button>
                </div>
            </div>
            <div id="bottom">
                <h3>작성자:인천일보아카데미 홍길동</h3>
            </div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v2/search/blog";
    </script>
    <script src="blog.js"></script>
</html>
