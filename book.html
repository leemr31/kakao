<html>
    <head>
        <title>도서검색</title>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <style>
            #tbl{
                width: 900px;
                /* overflow: hidden; */
                margin: 20px 0px 20px 0px auto;
            }
            .box{
                margin: 10px 10px 10px;
                width: 182px;
                float: left;
                background: #ffffff;
                border-radius: 6px;
                box-shadow: 6px 6px 20px #00000036;
                text-align: center;
                padding: 20px 10px;
            }
            .box .title{
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 16px;
                width: 180px;
                font-weight: bold;
            }
            .box img{
                border: 1px solid gray;
                cursor: pointer;
            }
            .ellipsis {
                margin-top: 10px;
                white-space:nowrap; overflow:hidden; text-overflow:ellipsis; 
                font-size:16px; width:180px;}
            #image{
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="page">
            <div id="top">
                <a href="blog.html">블로그검색</a>&nbsp;&nbsp;&nbsp;
                <a href="book.html">도서검색</a>&nbsp;&nbsp;&nbsp;
                <a href="local.html">지역검색</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <div class="subject"><h1>도서검색</h1></div>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="자바"/>
                    <input type="button" id="btnSearch" value="검색"/>
                    <select id="selSize">
                        <option value="4">4개씩 출력</option>
                        <option value="8">8개씩 출력</option>
                        <option value="12">12개씩 출력</option>
                        <option value="16">16개씩 출력</option>
                    </select>
                </div>
                <table id="tbl"></table>
                <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                    <div class="box">
                        <div><img src="{{thumbnail}}" width="150" title="{{title}}" contents="{{contents}}"></div>
                        <div class="title">{{{title}}}</div>
                        <div class="price">{{price}}원</div>
                    </div>
                    {{/each}}
                </script>    
                <div id="divPage">
                    <button id="btnPre">◀</button>
                    <span id="spanPage"></span>
                    <button id="btnNext">▶</button>
                </div>
            </div>
            <div id="bottom">
                <h3>작성자: 인천일보아카데미 홍길동</h3>
            </div>
        </div>
        <div id="darken-background">
            <div id="lightbox">
                <div><img id="image" src="{{thumbnail}}" width="250" contents="{{contents}}"></div>
                <div id="contents" style="margin-top: 20px; padding: 10px; font-size: 16px; text-align: left;"></div>
                <div id="title"></div>
                <div id="price"></div>
                <input type="button" value="닫기" id="btnClose"/>
            </div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v3/search/book?target=title";

        $("#tbl").on("click", ".box img", function(){
            $("#contents").html($(this).attr("contents"));
            $("#image").attr("src", $(this).attr("src"));
            $("#darken-background").show();
            $("#title").html($(this).attr("title"));
        });
        $("#btnClose").on("click", function(){
            $("#darken-background").hide();
        })
    </script>
    <script src="blog.js"></script>
</html>
